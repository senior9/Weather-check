<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-country" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="target-country">Dhaka</h1>
            <h3 id="temp"><span>38.06</span>&deg;C</h3>
            <h1 id="weather-situation" class="lead">Clouds</h1>
        </div>
    </div>


<script>
const submitButton = document.getElementById("search-button");
submitButton.addEventListener('click', function (){
    const inputButton = document.getElementById("input-country").value;
    fetch('http://api.openweathermap.org/data/2.5/weather?q='+inputButton+'&appid=d2f67dad7b7326de0496b079f28611d7')
    .then(res => res.json())
    .then(data =>{
        document.getElementById("target-country").innerHTML=data.name;
        document.getElementById("temp").innerHTML=Math.round(data.main.temp -273.15) + 'Â°C';
        document.getElementById("weather-situation").innerHTML = data.weather[0].description;
        document.getElementById("icon").src="https://openweathermap.org/img/wn/"+data.weather[0].icon+".png";
        console.log(data);
    });
    
});
   


  


   
</script>

</body>

</html>
